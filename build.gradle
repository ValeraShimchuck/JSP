plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_18
targetCompatibility = JavaVersion.VERSION_18

group 'com.github.ValeraShimchuck'
version '1.0'

repositories {
    mavenCentral()
    maven { url "https://repo.papermc.io/repository/maven-public/" }
    maven { url 'https://jitpack.io' }
    gradlePluginPortal()
}

java {
    withSourcesJar()
    withJavadocJar()
}

dependencies {
    shadow 'org.apache.httpcomponents.client5:httpclient5:5.1.3'
    shadow 'com.google.code.gson:gson:2.9.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

shadowJar {
    archiveClassifier.set(null)
    configurations = [project.configurations.runtimeClasspath, project.configurations.shadow]
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

